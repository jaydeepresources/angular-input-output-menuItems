<div class="container jumbotron text-center">
  <h1 class="text-secondary">
    This is a child component
  </h1>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let menuItem of menuItems;let i = index">
      {{menuItem.name}} : {{menuItem.qty}}
      <button class="btn btn-success" (click) = "increase(i)">+</button>
    </li>
  </ul>
</div>
